<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="../style.css" />
  <!-- 全站共用 JS（會自動插入 <nav>） -->
  <script type="module" src="../global.js"></script>
</head>
<body>
  <header>
    <!-- 導覽列將由 global.js 動態建立 -->
  </header>

  <main>
    <h1>Contact</h1>

    <form action="mailto:meow@example.com" method="post" enctype="text/plain">
      <label for="email">Enter your email:</label>
      <input id="email" name="email" type="email" />

      <label for="subject">Enter the subject:</label>
      <input id="subject" name="subject" />

      <label for="body">Enter the body:</label>
      <textarea id="body" name="body" rows="4" cols="50"></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <hr />
    <p>&copy; 2025 Chang‑Yu Lee</p>
  </footer>
</body>
</html>
