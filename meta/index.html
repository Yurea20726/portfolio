<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta Commit Stats</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta Commit Summary</h1>
  <dl id="stats" class="stats"></dl>

  <h2>Commits by time of day</h2>
  <div id="chart"></div>
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>


  <!-- Tooltip element (initially hidden) -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <!-- You can optionally add these later -->
    <!--
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    
    <dt>Total lines</dt>
    <dd id="commit-lines"></dd>
    -->
  </dl>

  <script type="module" src="./main.js"></script>
</body>
</html>
