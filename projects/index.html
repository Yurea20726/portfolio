<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>

  <link rel="stylesheet" href="../style.css" />
  <script type="module" src="../global.js"></script>
</head>
<body>
  <header>
    <!-- nav 會由 global.js 動態插入 -->
  </header>

  <main>
    <!-- 1. 標題 -->
    <h1 class="projects-title">Projects</h1>

    <!-- 2. 圓餅圖＋圖例＋搜尋欄放同一個容器 -->
    <div class="projects-chart">
      <svg id="projects-plot" viewBox="0 0 100 100"></svg>
      <ul class="legend"></ul>
      <!-- 新增搜尋欄 -->
      <input
        class="searchBar"
        type="search"
        aria-label="Search projects"
        placeholder="🔍 Search projects…"
      />
    </div>

    <!-- 3. 專案卡片容器 -->
    <section class="projects"></section>
  </main>

  <footer>
    <hr />
    <p>&copy; 2025 Chang-Yu Lee</p>
  </footer>

  <!-- 最後載入 D3 + 自己的 charts/js -->
  <script type="module" src="projects.js"></script>
</body>
</html>
