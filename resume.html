<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 100ch;
      margin-inline: auto;
      padding: 1rem;
      line-height: 1.6;
    }
    header, section, footer { margin-block: 2rem; }
    h1 { font-size: 2.5em; margin-bottom: 0.5em; }
    h2 {
      font-size: 1.5em;
      border-bottom: 2px solid oklch(80% 3% 200);
      padding-bottom: 0.25em;
      margin-bottom: 1rem;
    }
    ul { padding-left: 1.5em; }
    li { margin-bottom: 0.5em; }

    .section-block {
      padding: 1rem;
      border: 1px solid oklch(85% 3% 200);
      border-radius: 0.5em;
      background-color: oklch(98% 3% 0);
    }

    /* nav 樣式仍然保留給 global.js 動態插入的導覽列使用 */
    nav {
      display: flex;
      justify-content: space-around;
      padding: 0.5rem;
      border-top: 1px solid oklch(80% 3% 200);
      margin-top: 2rem;
    }
    nav a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: inherit;
      padding: 0.5rem;
      border-top: 3px solid transparent;
      font-weight: bold;
    }
    nav a:hover {
      border-top: 3px solid var(--color-accent);
      background-color: oklch(from var(--color-accent) 95% 5% h);
    }
    nav a.current { border-top: 3px solid var(--color-accent); }
  </style>

  <!-- 全站共用 JS：會動態插入 <nav> 並標記 current -->
  <script type="module" src="global.js"></script>
</head>
